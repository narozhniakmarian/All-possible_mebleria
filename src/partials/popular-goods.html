<section class="popular-goods-section">
    <div class="container">
        <h2 class="section-title popular-goods-title">Популярні товари</h2>
        <div class="popular-goods-swiper swiper">
            <ul class="popular-goods-list swiper-wrapper">
            </ul>
            <div class="loader-wrap loader-hidden"><span class="loader"></span></div>
            <div class="swiper-navigation loader-hidden">
                <div class="popular-goods-swiper-pagination"></div>
                <div class="swiper-buttons">
                    <button class="popular-goods-swiper-button-prev custom-nav">
                        <svg class="prev-arrow" width="24" height="24">
                            <use href="./img/icons.svg#icon-left-arrow-alt"></use>
                        </svg>
                    </button>
                    <button class="popular-goods-swiper-button-next custom-nav">
                        <svg class="next-arrow" width="24" height="24">
                            <use href="./img/icons.svg#icon-right-arrow-alt"></use>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>
