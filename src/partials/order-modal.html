<div class="order-modal visually-hidden">
    <div class="form-wrapper">
        <button type="button" class="close-form-btn">
            <svg class="close-form-svg" width="32" height="32">
                <use href="/img/icons.svg#icon-close"></use>
            </svg>
        </button>
        <h2 class="section-title form-title">Замовити зворотний зв'язок</h2>
        <form action="" class="modal-form">
            <label class="label-form">Емейл*
                <input class="input-form input-email" type="email" id="email" name="email"
                    placeholder="12345ggg@gmail.com">
            </label>
            <label class="label-form label-phone">Телефон*
                <span class="plus-elem visually-hidden">+</span>
                <input class="input-form input-phone" type="tel" id="phone" name="phone" pattern="^[0-9]{12}$"
                    placeholder="+38 (099) 123 22 11">
            </label>
            <label class="label-form">Коментар
                <textarea class="input-form textarea" name="comment" id="comment"
                    placeholder="Type your message..."></textarea>
            </label>
            <button type="submit" class="submit-btn">Надіслати заявку</button>
        </form>
    </div>
</div>
